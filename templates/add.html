<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form class="form-horizontal" id="register" action="" method="POST">
				<fieldset>
					<div id="legend">
						<legend class=""></legend>
					</div>
					<div class="control-group">
						<label class="control-label" for="productname">Product Name</label>
						<div class="controls">
							<input type="text" id="productname" name="productname" placeholder="" class="form-control input-lg" required>
							<p class="help-block">Please provide the product name</p>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="description">Product Description</label>
						<div class="controls">
							<input type="text" id="description" name="description" placeholder="" class="form-control input-lg" required>
							<p class="help-block">Product Description</p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="files[]">Product Image</label>
						<div class="controls">
							<span class="btn btn-default btn-file">
								Browse <input type="file" name="files[]">
							</span>
							<br>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="price">Product Price</label>
						<div class="controls">
							<input type="number" step="0.01" id="price" name="price" placeholder="" class="form-control input-lg" required>
							<p class="help-block">Product Price</p>
						</div>
					</div>


					<div class="control-group">
						<!-- Button -->
						<div class="controls">
							<button class="btn btn-success">Register</button>
						</div>
					</div>
				</fieldset>
			</form>

		</div>
	</div>

</div>
